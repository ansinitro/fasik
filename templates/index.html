<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACEIT CS2 Player Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .search-box {
            margin-bottom: 30px;
        }

        .search-box label {
            display: block;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 15px 20px;
            font-size: 1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 15px 40px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            display: none;
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .error.active {
            display: block;
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .player-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .player-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .player-name {
            font-size: 1.8em;
            font-weight: 700;
            color: #333;
        }

        .player-country {
            font-size: 1em;
            color: #666;
        }

        .player-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
        }

        .prediction-card {
            background: white;
            border: 3px solid #667eea;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            text-align: center;
        }

        .prediction-label {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 15px;
        }

        .predicted-class {
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .confidence {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
        }

        .probabilities {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .prob-item {
            text-align: center;
        }

        .prob-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .prob-bar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: conic-gradient(#667eea 0deg, #e0e0e0 0deg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 5px;
            position: relative;
        }

        .prob-value {
            font-size: 1.2em;
            font-weight: 700;
            color: #333;
        }

        .section {
            background: #f9f9f9;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.5em;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .badge {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin: 5px;
        }

        .badge-strength {
            background: #d4edda;
            color: #155724;
        }

        .badge-weakness {
            background: #f8d7da;
            color: #721c24;
        }

        .recommendation {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .stat-comparison {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .input-group {
                flex-direction: column;
            }

            .player-stats {
                grid-template-columns: 1fr;
            }

            .probabilities {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ FACEIT CS2 Player Classifier</h1>
            <p>Discover your skill level and get personalized improvement tips</p>
        </div>

        <div class="content">
            <div class="search-box">
                <label for="nickname">Enter FACEIT Nickname</label>
                <div class="input-group">
                    <input type="text" id="nickname" placeholder="e.g., s1mple" autocomplete="off">
                    <button class="btn" onclick="analyzePlaye()">Analyze Player</button>
                </div>
            </div>

            <div class="error" id="error"></div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing player data...</p>
            </div>

            <div class="results" id="results">
                <div class="player-card">
                    <div class="player-info">
                        <div>
                            <div class="player-name" id="playerName"></div>
                            <div class="player-country" id="playerCountry"></div>
                        </div>
                    </div>
                    <div class="player-stats">
                        <div class="stat-item">
                            <div class="stat-label">ELO</div>
                            <div class="stat-value" id="playerElo"></div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Level</div>
                            <div class="stat-value" id="playerLevel"></div>
                        </div>
                    </div>
                </div>

                <div class="prediction-card">
                    <div class="prediction-label">Player Classification</div>
                    <div class="predicted-class" id="predictedClass"></div>
                    <div class="confidence">Confidence: <strong id="confidence"></strong></div>
                    
                    <div class="probabilities" id="probabilities"></div>
                </div>

                <div class="section">
                    <div class="section-title">üìä Performance Statistics</div>
                    <div id="statistics"></div>
                </div>

                <div class="section">
                    <div class="section-title">üí™ Strengths</div>
                    <div id="strengths"></div>
                </div>

                <div class="section">
                    <div class="section-title">üìâ Areas for Improvement</div>
                    <div id="weaknesses"></div>
                </div>

                <div class="section">
                    <div class="section-title">üí° Recommendations</div>
                    <div id="recommendations"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function analyzePlaye() {
            const nickname = document.getElementById('nickname').value.trim();
            
            if (!nickname) {
                showError('Please enter a FACEIT nickname');
                return;
            }

            hideError();
            hideResults();
            showLoading();

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nickname })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'An error occurred');
                }

                displayResults(data);
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        function displayResults(data) {
            // Player info
            document.getElementById('playerName').textContent = data.player.nickname;
            document.getElementById('playerCountry').textContent = `üåç ${data.player.country}`;
            document.getElementById('playerElo').textContent = data.player.elo;
            document.getElementById('playerLevel').textContent = data.player.level;

            // Prediction
            document.getElementById('predictedClass').textContent = data.prediction.class;
            document.getElementById('confidence').textContent = data.prediction.confidence + '%';

            // Probabilities
            const probContainer = document.getElementById('probabilities');
            probContainer.innerHTML = '';
            for (const [className, prob] of Object.entries(data.prediction.probabilities)) {
                const deg = (prob / 100) * 360;
                probContainer.innerHTML += `
                    <div class="prob-item">
                        <div class="prob-label">${className}</div>
                        <div class="prob-bar" style="background: conic-gradient(#667eea ${deg}deg, #e0e0e0 ${deg}deg);">
                            <div class="prob-value">${prob.toFixed(1)}%</div>
                        </div>
                    </div>
                `;
            }

            // Statistics
            const statsContainer = document.getElementById('statistics');
            statsContainer.innerHTML = '';
            for (const [key, value] of Object.entries(data.statistics)) {
                statsContainer.innerHTML += `
                    <div class="stat-comparison">
                        <strong>${key}:</strong>
                        <span>${value}</span>
                    </div>
                `;
            }

            // Strengths
            const strengthsContainer = document.getElementById('strengths');
            if (data.analysis.strengths.length > 0) {
                strengthsContainer.innerHTML = data.analysis.strengths.map(s => `
                    <span class="badge badge-strength">
                        ${s.metric}: ${s.value} (Class avg: ${s.class_avg})
                    </span>
                `).join('');
            } else {
                strengthsContainer.innerHTML = '<p>Keep working to develop your strengths!</p>';
            }

            // Weaknesses
            const weaknessesContainer = document.getElementById('weaknesses');
            if (data.analysis.weaknesses.length > 0) {
                weaknessesContainer.innerHTML = data.analysis.weaknesses.map(w => `
                    <span class="badge badge-weakness">
                        ${w.metric}: ${w.value} (Class avg: ${w.class_avg})
                    </span>
                `).join('');
            } else {
                weaknessesContainer.innerHTML = '<p>Great job! No significant weaknesses detected.</p>';
            }

            // Recommendations
            const recsContainer = document.getElementById('recommendations');
            recsContainer.innerHTML = data.analysis.recommendations.map(r => `
                <div class="recommendation">üí° ${r}</div>
            `).join('');

            showResults();
        }

        function showLoading() {
            document.getElementById('loading').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.classList.add('active');
        }

        function hideError() {
            document.getElementById('error').classList.remove('active');
        }

        function showResults() {
            document.getElementById('results').classList.add('active');
        }

        function hideResults() {
            document.getElementById('results').classList.remove('active');
        }

        // Allow Enter key to submit
        document.getElementById('nickname').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzePlaye();
            }
        });
    </script>
</body>
</html>
